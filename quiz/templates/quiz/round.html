<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
{% block content%}
{% if error %}
{{ error }}
{% endif %}

<h1>Create Rounds</h1>
<form method="POST" action="{% url 'createround' quiz.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <br>
    Title:
    <br>
    <input type="text" name="title">
    <br>
    <br>
    <input class="btn btn-success" type="submit" value="Create">
</form>
{% endblock %}
</html>
