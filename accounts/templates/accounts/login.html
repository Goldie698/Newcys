<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
{% block content%}
{% if error %}
{{ error }}
{% endif %}

<h1>Login</h1>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    Username:
    <br>
    <input type="text" name="username">
    <br>
    Password:
    <br>
    <input type="password" name="password">
    <br>
    <br>
    <input class="btn btn-success" type="submit" value="Login">
    <br>
    <a href="{% url 'signup' %}" class="card-text text-center">Sign Up</a>
</form>
{% endblock %}
</html>
